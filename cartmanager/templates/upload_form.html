<!DOCTYPE html>
<html>
<head>
    <title>{{ link }}</title>
</head>
<body>

{% if completed  %}
    TOTAL RECORDS PROCESSED: {{ total_count }}
    TOTAL GOOD:  {{ good_count }}
    TOTAL ERROR: <a href="{% url upload-errors %}"> {{ error_count }}</a>
   <a href=""> {{ link }} </a>
{% else %}

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit" />
    </form>

{% endif %}


</body>
</html>
