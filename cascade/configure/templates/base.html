<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" lang="en">
<head>

    <!--#TODO compile less for production usage-->

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap/bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/cartlogic.css">
    <script src="{{ STATIC_URL }}js/jquery/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap/bootstrap.js"></script>
    <script src="{{ STATIC_URL }}js/knockout/knockout-2.2.0.js"></script>
    <script src="{{ STATIC_URL }}js/knockout/knockout.mapping.js"></script>
    <script src="{{ STATIC_URL }}js/cartmanager/common.js" xmlns="http://www.w3.org/1999/html"></script>


    {% block page_scripts %}

    {% endblock %}


    <title>  {% block title %} {% endblock %} </title>
</head>
<body>
<div id="top" class="row">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a id="menu-title" class="brand" href="#"> Welcome To Cart Logic </a>
                <div class="nav-collapse collapse">
                    <!-- all will collapse or hide at 940px-->
                    <form id="cart_search_form" class="navbar-form pull-left" action="{% url cart_search %}">
                        <input id="search_query" name="search_query" type="hidden" data-bind="value: search_query"/>
                        <div class="input-append input-prepend">
                            <!--Search Button Group-->
                            <div class="btn-group">
                                <a tabindex="1" class="btn dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu pull-left span3">
                                    <!--dropdown menu links  -->
                                    <li><a id="serial_number" title="e.g. 9600001" data-bind="click: getSearchInfo"><i
                                            class="icon-barcode"></i>Serial</a></li>
                                    <li><a id="address" title="e.g. 201 Market St SW"
                                           data-bind="click: getSearchInfo"><i class="icon-home"></i>Address</a></li>
                                    <li><a id="size" title="e.g. 35, 64, 96" data-bind="click: getSearchInfo"><i
                                            class="icon-trash"></i>Size</a></li>
                                    <li><a id="type" title="e.g. Recycle, Refuse" data-bind="click: getSearchInfo"><i
                                            class="icon-asterisk"></i>Type</a></li>
                                </ul>
                                <input tabindex="2" id="cart_search_input" class="span3" type="text" placeholder="Search Carts" data-bind="attr:{placeholder: search_placeholder}, value: search_value"/>
                                <button tabindex="3" class="btn" type="submit"><span class="icon-search"></span></button>
                            </div>
                        </div>
                    </form>
                    <ul id="top-menu" class="nav nav-pills pull-left" style="padding: 8px 10px 10px 20px">
                        <li class="active">
                            <a href="#">About</a>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#tickets">
                                Tickets
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#create">New</a></li>
                                <li><a href="#open">Open</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div id="login" class="pull-right">
                        Login here
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="middle" class="row container-fluid">

    <div id="left" class="span3">
        {% block left %}
        {% endblock %}
    </div>

    <div id="main" class="span10">
        {% block main_content %}
        {% endblock %}
    </div>

    <div id="right" class="span2">
        {% block right %}
        {% endblock %}
    </div>

</div>


</body>


</html>
